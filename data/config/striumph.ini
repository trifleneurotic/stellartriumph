; striumph - Template basic config file

@PressStart2P.ini@

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = striumph
IconList        = logo.webp
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:striumph.obr # ../data/texture
Font            = bundle: # bundle:striumph.obr # ../data/font
Sound           = bundle: # bundle:striumph.obr # ../data/sound

[Bundle]
ExcludeList     = striumph

[Clock]
AllowSleep      = false

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
Pivot           = center

[Input]
KEY_ESCAPE      = Quit
KEY_LEFT	= RotateLeft
KEY_RIGHT	= RotateRight
KEY_UP		= Thrust
KEY_SPACE	= Shoot
KEY_Y		= AlienShoot

[Main]
ViewportList    = MainViewport

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = -1 ; Objects with -1 <= Z <= 1 will be visible
; Using a unique proxy object, sharing the same name
OnCreate        = >> Camera.Get MainCamera, Camera.SetPosition < (0, 0), Camera.SetParent < ^, Set @ ID ^
TriggerList     = CameraShake

[CameraShake]
MiniShake       = Object.AddFX ^ MiniShake

[Scene]
Unique          = true
ChildList       = MainCamera # Red # Blue # Sound

[Physics]
AllowSleep      = false
ShowDebug	= false

[VMonolith]
Graphic 	= @
Texture 	= monolith.png
Scale		= 1
Position	= (200, 0, 0)
Body		= VMonolithBody

[VMonolithBody]
PartList        = VMonolithBodyPart
Dynamic		= false
CanMove		= false

[VMonolithBodyPart]
Solid		= true
Type		= box
SelfFlags	= vmonolith
CheckMask	= shot

[Red]
Graphic		= @
Texture		= ship_red.png
Pivot		= center
Scale		= 1
Position	= (-100, 0, 0)
TextureOrigin	= (1, 0, 0)
TextureSize	= (61, 61, 0)
ChildList    	= RedGun
Body        = RedBody

[RedBody]
PartList    = RedBodyPart
Dynamic     = true

[RedBodyPart]
Solid		= true
Type		= box
SelfFlags	= red
CheckMask	= shot # blue

[Blue]
Graphic		= @
Texture		= ship_blue.png
Pivot		= center
Scale		= 1
Position	= (-300, 0, 0)
TextureOrigin	= (1, 0, 0)
TextureSize	= (61, 61, 0)
ChildList    	= BlueGun
Body        = BlueBody

[BlueBody]
PartList    = BlueBodyPart
Dynamic     = true

[BlueBodyPart]
Solid		= true
Type		= box
SelfFlags	= blue
CheckMask	= shot # red

[ShotGraphic]
Texture 	= shot.png

[Shot]
Graphic  	= ShotGraphic
LifeTime 	= 1.0
Scale    	= 1.0
Body		= ShotBody

[ShotBody]
PartList        = ShotBodyPart
Dynamic		= true

[ShotBodyPart]
Solid		= true
Type		= box
SelfFlags	= shot
CheckMask	= vmonolith # red # blue
Restitution	= 1.0
Friction	= 0.0

[RedShotSpawner]
Object          	= Shot
WaveSize        	= 1
WaveDelay       	= 0.1
Position        	= (10, -7, 0)
UseRelativeSpeed 	= true
ObjectSpeed		= (500, 0, 0)

[BlueShotSpawner]
Object          	= Shot
WaveSize        	= 1
WaveDelay       	= 0.1
Position        	= (10, -7, 0)
UseRelativeSpeed 	= true
ObjectSpeed		= (500, 0, 0)

[AlienShotSpawner]
Object			= Shot
WaveSize		= 1
WaveDelay		= 0.1
Position		= (10, -7, 0)
UseRelativeSpeed	= true
ObjectSpeed		= (500, 0, 0)

[RedGun]
Spawner         = RedShotSpawner
Position        = (0, 0, 0)

[BlueGun]
Spawner         = BlueShotSpawner
Position        = (0, 0, 0)

[SunGraphic]
Texture        	= sun.png
TextureOrigin  	= (0, 0, 0)
TextureSize    	= (35, 35, 0)

[SunObject]
Graphic      	= SunGraphic
Position     	= (0, 0, 0)
Scale        	= 1
AnimationSet 	= SunAnimationSet
ChildList	= SunGun

[SunGun]
Spawner         = AlienShotSpawner
Position        = (0, 0, 0)

[SunAnimationSet]
Texture   	= sun.png
FrameSize 	= (35, 35, 0)
SunBlaze  	= -1
StartAnim 	= SunBlaze

[SunBlaze]
KeyDuration = 0.05

[ExplosionGraphic]
Texture        	= explosion.png
TextureOrigin  	= (0, 0, 0)
TextureSize    	= (64, 64, 0)

[ExplosionObject]
Graphic      	= ExplosionGraphic
Scale        	= 1
AnimationSet 	= ExplosionAnimationSet

[ExplosionAnimationSet]
Texture   	= explosion.png
FrameSize 	= (64, 64, 0)
ExplosionFire 	= 16
StartAnim 	= ExplosionFire
ExplosionFire-> = !ExplosionFire

[ExplosionFire]
KeyDuration = 0.05
TextureOrigin = (0, 0, 0)

[Star]
Spawner  = StarSpawner
Position = (100,100,0) 
LifeTime = 2 	

[StarSpawner]
Object		= StarObject
TotalObject	= 150
WaveSize	= 1
WaveDelay	= 0.02

[StarObject]			
Graphic			= StarGraphic 
AnimationSet		= StarSet
Position 		= (-1000,-1000,0) ~ (1000,1000,0)

[StarGraphic]
Texture     = star.png
TextureSize = (23, 23, 0)
Pivot       = center

[StarSet]
Texture       = star.png
KeyDuration   = 0.08
StartAnim     = StarAnim
FrameSize     = (23, 23, 0)

[ShotCountObject]
Graphic = ShotCountGraphic
Position = (310, -325, 0)
Color = (255, 0, 0)
 
[ShotCountGraphic]
Text          = ShotCountWithCustomFont
Pivot         = center
 
[ShotCountWithCustomFont]
String = BEV
Font = PressStart2P

[TextObject]
Graphic = TextGraphic
Position = (325, -300, 0)
Color = (255, 0, 0)
 
[TextGraphic]
Text          = TextWithCustomFont
Pivot         = center
 
[TextWithCustomFont]
String = BIGHEAD
Font = PressStart2P

[SubtitleFont]
; LazenbyComp by Disaster Fonts, licensed under CC-BY-SA 4.0 (https://creativecommons.org/licenses/by-sa/4.0/)
Typeface        = LazenbyCompSmooth.ttf
SDF             = true
CharacterList   = " -()ABCDEFGHIJKLMNOPQRSTUVWXYZ"
GlowMin         = 0.2
GlowOffset      = (0.9, 0.9)
GlowColor       = (0.8, 0.1, 0.1)

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)

[MiniShake]
SlotList        = @
Type            = scale
Curve           = sine
EndTime         = 0.12
EndValue        = 0.98

