; striumph - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = striumph
IconList        = logo.webp
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:striumph.obr # ../data/texture
Font            = bundle: # bundle:striumph.obr # ../data/font
Sound           = bundle: # bundle:striumph.obr # ../data/sound

[Bundle]
ExcludeList     = striumph

[Clock]
AllowSleep      = false

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
Pivot           = center

[Input]
KEY_ESCAPE      = Quit
KEY_LEFT	= RotateLeft
KEY_RIGHT	= RotateRight
KEY_UP		= Thrust

[Main]
ViewportList    = MainViewport

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = -1 ; Objects with -1 <= Z <= 1 will be visible
; Using a unique proxy object, sharing the same name
OnCreate        = >> Camera.Get MainCamera, Camera.SetPosition < (0, 0), Camera.SetParent < ^, Set @ ID ^
TriggerList     = CameraShake

[CameraShake]
MiniShake       = Object.AddFX ^ MiniShake

[Scene]
Unique          = true
ChildList       = MainCamera # Ship # Sound

[Ship]
Graphic		= @
Texture		= ship_red.png
Pivot		= center
Scale		= 1
Position	= (-100, 0, 0)
TextureOrigin	= (1, 0, 0)
TextureSize	= (61, 61, 0)

[SubtitleFont]
; LazenbyComp by Disaster Fonts, licensed under CC-BY-SA 4.0 (https://creativecommons.org/licenses/by-sa/4.0/)
Typeface        = LazenbyCompSmooth.ttf
SDF             = true
CharacterList   = " -()ABCDEFGHIJKLMNOPQRSTUVWXYZ"
GlowMin         = 0.2
GlowOffset      = (0.9, 0.9)
GlowColor       = (0.8, 0.1, 0.1)

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)

[MiniShake]
SlotList        = @
Type            = scale
Curve           = sine
EndTime         = 0.12
EndValue        = 0.98
